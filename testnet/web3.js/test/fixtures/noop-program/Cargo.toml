[package]
name = "analog-bpf-rust-noop"
version = "1.8.0"
description = "Analog BPF noop program written in Rust"
authors = ["Analog Maintainers <maintainers@solana.com>"]
repository = "https://github.com/analog-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/analog-bpf-rust-noop"
